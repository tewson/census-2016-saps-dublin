<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
              integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
              crossorigin="anonymous"/>
        <link rel="stylesheet"
              href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Census 2016 - Dublin</h1>
            <div class="row">
                <div class="col-12 col-md-2 order-md-2">
                    <h6>% same address</h6>
                    <div class="legend">
                        <div class="legend-color same-address-85"></div>
                        <div class="legend-text">85% - 100%</div>
                    </div>
                    <div class="legend">
                        <div class="legend-color same-address-70"></div>
                        <div class="legend-text">70% - 85%</div>
                    </div>
                    <div class="legend">
                        <div class="legend-color same-address-55"></div>
                        <div class="legend-text">55% - 70%</div>
                    </div>
                    <div class="legend">
                        <div class="legend-color same-address-40"></div>
                        <div class="legend-text">40% - 55%</div>
                    </div>
                    <div class="legend">
                        <div class="legend-color same-address"></div>
                        <div class="legend-text">0% - 40%</div>
                    </div>
                </div>
                <div class="col-12 col-md-10 order-md-1">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
                integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
